<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eri</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a6fc9, #0d47a1);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #game-canvas {
            background-color: #1a6fc9;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">0</div>
        <div id="start-screen">
            <h1>Eri</h1>
            <button id="start-button">Start Game</button>
            <div class="instructions">Click or tap to swim upwards<br>Avoid the seaweed!</div>
        </div>
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalScoreDisplay = document.getElementById('final-score');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            
            // Game variables
            let score = 0;
            let gameRunning = false;
            let animationFrameId;
            
            // Fish properties
            const fish = {
                x: 100,
                y: 300,
                width: 40,
                height: 30,
                velocity: 0,
                gravity: 0.4,
                jumpForce: -8,
                color: '#FF5722'
            };
            
            // Pipes (seaweed) properties
            const pipes = [];
            const pipeWidth = 60;
            const pipeGap = 150;
            const pipeSpeed = 2;
            let pipeTimer = 0;
            const pipeInterval = 1500; // milliseconds
            
            // Bubbles for background
            const bubbles = [];
            const bubbleCount = 30;
            
            // Initialize bubbles
            for (let i = 0; i < bubbleCount; i++) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 10 + 5,
                    speed: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.3
                });
            }
            
            // Event listeners
            canvas.addEventListener('click', jump);
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') jump();
            });
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);
            
            // Jump function
            function jump() {
                if (!gameRunning) return;
                fish.velocity = fish.jumpForce;
            }
            
            // Start game
            function startGame() {
                score = 0;
                scoreDisplay.textContent = score;
                fish.y = 300;
                fish.velocity = 0;
                pipes.length = 0;
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
            
            // Restart game
            function restartGame() {
                gameOverScreen.style.display = 'none';
                startGame();
            }
            
            // Game over
            function gameOver() {
                gameRunning = false;
                finalScoreDisplay.textContent = `Score: ${score}`;
                gameOverScreen.style.display = 'flex';
                cancelAnimationFrame(animationFrameId);
            }
            
            // Draw fish
            function drawFish() {
                ctx.save();
                ctx.translate(fish.x, fish.y);
                
                // Fish body
                ctx.fillStyle = fish.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, fish.width / 2, fish.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Fish tail
                ctx.beginPath();
                ctx.moveTo(-fish.width / 2, 0);
                ctx.lineTo(-fish.width, -fish.height / 2);
                ctx.lineTo(-fish.width, fish.height / 2);
                ctx.closePath();
                ctx.fill();
                
                // Fish eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(fish.width / 4, -fish.height / 6, fish.height / 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(fish.width / 4, -fish.height / 6, fish.height / 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            // Draw pipes (seaweed)
            function drawPipes() {
                ctx.fillStyle = '#4CAF50';
                
                for (const pipe of pipes) {
                    // Top seaweed
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                    
                    // Bottom seaweed
                    ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                    
                    // Add some seaweed details
                    ctx.fillStyle = '#388E3C';
                    ctx.fillRect(pipe.x + 5, pipe.topHeight - 20, pipeWidth - 10, 10);
                    ctx.fillRect(pipe.x + 10, pipe.topHeight - 40, pipeWidth - 20, 10);
                    
                    ctx.fillRect(pipe.x + 5, pipe.bottomY, pipeWidth - 10, 10);
                    ctx.fillRect(pipe.x + 10, pipe.bottomY + 20, pipeWidth - 20, 10);
                    
                    ctx.fillStyle = '#4CAF50';
                }
            }
            
            // Draw bubbles
            function drawBubbles() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                
                for (const bubble of bubbles) {
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Bubble highlight
                    ctx.beginPath();
                    ctx.arc(bubble.x - bubble.radius / 3, bubble.y - bubble.radius / 3, bubble.radius / 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                    ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity})`;
                }
            }
            
            // Update bubbles
            function updateBubbles() {
                for (const bubble of bubbles) {
                    bubble.y -= bubble.speed;
                    bubble.x += Math.sin(Date.now() / 1000 + bubble.y) * 0.5; // Gentle side-to-side movement
                    
                    if (bubble.y < -bubble.radius) {
                        bubble.y = canvas.height + bubble.radius;
                        bubble.x = Math.random() * canvas.width;
                    }
                }
            }
            
            // Update pipes
            function updatePipes(timestamp) {
                // Add new pipes
                if (pipeTimer <= 0) {
                    const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                    pipes.push({
                        x: canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + pipeGap,
                        passed: false
                    });
                    pipeTimer = pipeInterval;
                } else {
                    pipeTimer -= 16; // Assuming ~60fps
                }
                
                // Move pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= pipeSpeed;
                    
                    // Check if fish passed the pipe
                    if (!pipes[i].passed && pipes[i].x + pipeWidth < fish.x) {
                        pipes[i].passed = true;
                        score++;
                        scoreDisplay.textContent = score;
                    }
                    
                    // Remove pipes that are off screen
                    if (pipes[i].x + pipeWidth < 0) {
                        pipes.splice(i, 1);
                    }
                }
            }
            
            // Check collisions
            function checkCollisions() {
                // Check floor and ceiling
                if (fish.y - fish.height / 2 < 0 || fish.y + fish.height / 2 > canvas.height) {
                    gameOver();
                    return;
                }
                
                // Check pipes
                for (const pipe of pipes) {
                    if (
                        fish.x + fish.width / 2 > pipe.x && 
                        fish.x - fish.width / 2 < pipe.x + pipeWidth && 
                        (fish.y - fish.height / 2 < pipe.topHeight || fish.y + fish.height / 2 > pipe.bottomY)
                    ) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Game loop
            function gameLoop(timestamp) {
                if (!gameRunning) return;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw water gradient
                const waterGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                waterGradient.addColorStop(0, 'rgba(26, 111, 201, 0.8)');
                waterGradient.addColorStop(1, 'rgba(13, 71, 161, 0.8)');
                ctx.fillStyle = waterGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw elements
                updateBubbles();
                drawBubbles();
                
                // Update fish physics
                fish.velocity += fish.gravity;
                fish.y += fish.velocity;
                
                // Update pipes
                updatePipes(timestamp);
                drawPipes();
                
                // Draw fish
                drawFish();
                
                // Check collisions
                checkCollisions();
                
                // Continue game loop
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        });
    </script>
</body>
</html>
